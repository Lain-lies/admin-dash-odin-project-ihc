                        <path d="M21 21l-6 -6"></path>

                        <label for="query"></label>

                    </form>
                </div>
                
            </div>

            <div class = "profile-container">
                <ul>
                    <li>

                <div>card</div>
                <div>card</div>
                <div>card</div>

                <div>trending</div>
